language: cpp

os:
  - linux
  - osx

dist: xenial
osx_image: xcode11.3

compiler:
  - clang
  - gcc

env:
  global:
   - secure: ""

matrix:
  exclude:
    - { os: osx, compiler: gcc }
    - { os: linux, compiler: clang }

addons:
  coverity_scan:
    project:
      name: "groupgets/GetThermal"
      description: "Build submitted via Travis CI"
    notification_email: kurt@groupgets.com
    build_command_prepend: >
      cp -a "$TRAVIS_BUILD_DIR" "$TRAVIS_BUILD_DIR-scan" &&
      pushd "$TRAVIS_BUILD_DIR-scan" &&
      qmake CONFIG+=debug_and_release
    build_command: make all
    branch_pattern: coverity_scan
  apt:
    sources:
    - sourceline: ppa:beineri/opt-qt-5.15.2-xenial
    packages:
    - qt515base
    - qt515xmlpatterns
    - qt515declarative
    - qt515quickcontrols2
    - qt515multimedia
    - libusb-1.0-0-dev
    - libgl1-mesa-dev
  homebrew:
    packages:
    - libusb
    - qt5

install:
  - '[ "$TRAVIS_OS_NAME" != osx ] || brew link --force qt5'
  - '[ "$TRAVIS_OS_NAME" != osx ] || brew install --HEAD libuvc'

before_script:
  - '[[ "$TRAVIS_OS_NAME" != linux || "$CXX" != clang++ ]] || export QMAKESPEC=linux-clang'
  - '[[ "$TRAVIS_OS_NAME" != linux || "$CXX" != g++     ]] || export QMAKESPEC=linux-g++'
  - '[[ "$TRAVIS_OS_NAME" != osx   || "$CXX" != clang++ ]] || export QMAKESPEC=macx-clang'
  - '[[ "$TRAVIS_OS_NAME" != osx   || "$CXX" != g++     ]] || export QMAKESPEC=macx-g++'
  - '[[ "$TRAVIS_OS_NAME" != linux ]] || . /opt/qt515/bin/qt515-env.sh'
  - '[[ "$TRAVIS_OS_NAME" != linux ]] || export LIBUVC_PREFIX=/usr'
  - '[[ "$TRAVIS_OS_NAME" != linux ]] || ${TRAVIS_BUILD_DIR}/deploy/libuvc_build.sh'
  - qmake -v
  - mkdir -p "${TRAVIS_JOB_NUMBER}-build"
  - qmake -o "${TRAVIS_JOB_NUMBER}-build" -r CONFIG+=release CONFIG+=installer "${TRAVIS_BUILD_DIR}"

script:
  - make -C "${TRAVIS_JOB_NUMBER}-build" all
  - '[ "$TRAVIS_OS_NAME" != linux ] || mkdir -p "${TRAVIS_JOB_NUMBER}-build/release/package"'
  - '[ "$TRAVIS_OS_NAME" != linux ] || pushd "${TRAVIS_JOB_NUMBER}-build/release/package"'
  - '[ "$TRAVIS_OS_NAME" != linux ] || ${TRAVIS_BUILD_DIR}/deploy/create_linux_appimage.sh "${TRAVIS_BUILD_DIR}" "${TRAVIS_BUILD_DIR}/${TRAVIS_JOB_NUMBER}-build/release"'
  - '[ "$TRAVIS_OS_NAME" != linux ] || popd'

deploy:
  - provider: s3
    access_key_id: AKIAJGQ2AT747PZ7POLA
    secret_access_key:
      secure: 
    bucket: groupgets-ci
    local-dir: ${TRAVIS_JOB_NUMBER}-build/release/package
    upload-dir: builds/${TRAVIS_BRANCH}
    acl: public_read
    skip_cleanup: true
    on:
      repo: groupgets/GetThermal
      all_branches: true
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: "${TRAVIS_JOB_NUMBER}-build/release/package/*"
    skip_cleanup: true
    on:
      repo: groupgets/GetThermal
      tags: true
